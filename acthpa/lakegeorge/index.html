    <script type="text/javascript">
      let imageRefreshInterval
      let count
      let toggle = document.querySelector('#toggle')

      // Gets current page name from url, with no parameters.
      let currentPage = (function () {
        return window.location.pathname.split('/').pop().toLowerCase() || "index.html"
      })()
      // Finds the link which href starts with the current PHP page name
      let activePage = document.querySelector('a[href^="' + currentPage + '"]')
      activePage.classList.add('active')

      function startRefresh() {
        imageRefreshInterval = setInterval(function () {
          updateImage()
        }, 3000)
        count = 60
      }

      function stopRefresh() {
        clearInterval(imageRefreshInterval)
      }

      function updateImage() {
        let image = document.getElementById('graph')
        image.src =
          'http://www.freeflightwx.com/acthpa/lakegeorge/windgraph.php?time=600&window=600&width=780&height=500&max=0&min=0&bol=0&markers=1&error=1&average=0&point=3&timeDisplay=true&rand=' +
          Math.random()
        count--
        if (count <= 0) {
          toggleOff()
        }
      }

      function toggleOff() {
        let event = document.createEvent('HTMLEvents')
        event.initEvent('change', true, false)
        toggle.dispatchEvent(event)
        toggle.checked = false
      }

      window.onload = function () {
        startRefresh()
        document.getElementById('graph').scrollIntoView({ inline: 'end' })
      }

      toggle.addEventListener('change', (event) => {
        if (this.checked) {
          updateImage()
          startRefresh()
        } else {
          stopRefresh()
        }
      })
    </script>
